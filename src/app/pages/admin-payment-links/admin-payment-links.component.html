<div *ngIf="loading" class="loading">Cargando ligas de pago...</div>
<div *ngIf="error" class="error">Error: {{ error }}</div>

<div *ngIf="!loading && !error">
  <h1>Ligas de pago</h1>

  <div class="search-container">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Buscar..."
      class="search-box"
    />
    <span class="search-icon" (click)="applyFilter()">🔍</span>
  </div>

  <div class="cards">
    <div *ngFor="let link of filteredLinks" class="card">
      <p><strong>Nombre</strong><br />{{ link.user }}</p>
      <p><strong>Referencia</strong><br />{{ link.reference }}</p>
      <p><strong>Cantidad a pagar con liga</strong><br />{{ link.textAmount }}</p>
    </div>
  </div>
</div>
